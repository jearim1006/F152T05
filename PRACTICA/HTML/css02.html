<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CSS02</title>
  <link rel="stylesheet" href="../../PRACTICA/CSS/css02.css" />
</head>
<body>

  <header>
    <h1>Ejercicio 2: Flex con Order</h1>
    <p>Demostración de las seis imágenes pero con orden cambiado usando la propiedad <code>order</code></p>
   <nav>
    <a href="../../index.html">← Volver al índice</a>
  </nav>
  </header>

  <main class="contenedor-flex">
    <figure class="imagen-item orden-6">
      <img src="https://picsum.photos/id/237/300/200" alt="Imagen 1">
      <figcaption>Imagen 1 (Orden: 6)</figcaption>
    </figure>

    <figure class="imagen-item orden-5">
      <img src="https://picsum.photos/id/238/300/200" alt="Imagen 2">
      <figcaption>Imagen 2 (Orden: 5)</figcaption>
    </figure>

    <figure class="imagen-item orden-3">
      <img src="https://picsum.photos/id/239/300/200" alt="Imagen 3">
      <figcaption>Imagen 3 (Orden: 4)</figcaption>
    </figure>

    <figure class="imagen-item orden-4">
      <img src="https://picsum.photos/id/240/300/200" alt="Imagen 4">
      <figcaption>Imagen 4 (Orden: 3)</figcaption>
    </figure>

    <figure class="imagen-item orden-2">
      <img src="https://picsum.photos/id/241/300/200" alt="Imagen 5">
      <figcaption>Imagen 5 (Orden: 2)</figcaption>
    </figure>

    <figure class="imagen-item orden-1">
      <img src="https://picsum.photos/id/242/300/200" alt="Imagen 6">
      <figcaption>Imagen 6 (Orden: 1)</figcaption>
    </figure>
  </main>

</body>
</html>
