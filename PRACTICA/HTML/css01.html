<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../PRACTICA/CSS/css01.css">
    <title>CSS01</title>
</head>
<body>
    <header>
        <h1>Ejercicio 1: Flex en Fila</h1>
        <p>Seis imágenes organizadas en contenedor flex con dirección en fila</p>
        <nav>
            <a href="../../index.html">← Volver al índice</a>
        </nav>
    </header>

    <main class="contenedor-flex">
        <figure class="imagen-item">
            <img src="https://picsum.photos/300/200?random=1" alt="Imagen 1">
            <figcaption>Imagen 1</figcaption>
        </figure>

        <figure class="imagen-item">
            <img src="https://picsum.photos/300/200?random=2" alt="Imagen 2">
            <figcaption>Imagen 2</figcaption>
        </figure>

        <figure class="imagen-item">
            <img src="https://picsum.photos/300/200?random=3" alt="Imagen 3">
            <figcaption>Imagen 3</figcaption>
        </figure>

        <figure class="imagen-item">
            <img src="https://picsum.photos/300/200?random=4" alt="Imagen 4">
            <figcaption>Imagen 4</figcaption>
        </figure>

        <figure class="imagen-item">
            <img src="https://picsum.photos/300/200?random=5" alt="Imagen 5">
            <figcaption>Imagen 5</figcaption>
        </figure>

        <figure class="imagen-item">
            <img src="https://picsum.photos/300/200?random=6" alt="Imagen 6">
            <figcaption>Imagen 6</figcaption>
        </figure>
    </main>
</body>
</html>
